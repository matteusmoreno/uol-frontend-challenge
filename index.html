<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Jogadores</h1>

        <form id="playerForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="heroesGroup">Grupo:</label>
            <select id="heroesGroup" name="heroesGroup" required>
                <option value="JUSTICE_LEAGUE">Liga da Justiça</option>
                <option value="AVENGERS">Vingadores</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Jogadores Cadastrados</h2>
        <table id="playersTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Codinome</th>
                    <th>Grupo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jogadores serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
